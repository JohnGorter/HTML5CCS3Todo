<!DOCTYPE html>

<html>
    
<head>
    
    <title>Todo Application</title>
</head>

<script>

    function showDetails() {
      var element = event.target;
      
    
    document.getElementById("detailtitle").innerText = element.childNodes[0].wholeText;
    document.getElementById("detaildescription").innerText = element.childNodes[1].innerText;
        
    }

    function addTodo() {
        
        // haal de ingevulde waarden uit het formulier
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        
        // genereer een nieuwe li in de ul
        var list = document.getElementById("ullist");
        list.innerHTML += "<li>" + title + "<span>" + description + "</span></li>";
    }
    
     

</script>
<style>
    body {
        text-align:center;
        font-variant: small-caps;
        }
    body > div {
        background:linear-gradient(white, #fd4);
        box-shadow: #000 5px 5px 15px;
        border:1px solid black;
        margin:10px;
        padding:10px;
        border-radius:15px;
        text-align:left;
        width:400px;
        margin-left:auto;
        margin-right:auto;
    }
    li > span { display:none;}
    li { cursor:pointer;}
</style>

<body>
    <h1>Todo 2015(c) John Gorter</h1>
    
    <div id="form">
        <h1>Voeg een todo toe</h1>
        <form>
            <dl>
                <dt>title</dt>
                <dd><input type="text" name="title" id="title" value="" placeholder="title here.." /></dd>
                <dt>description</dt>
                <dd><textarea id="description" name="description">description here..</textarea>
            </dl>
            <input type="button" name="save" value="save" onclick="javascript:addTodo();return false;"/>
        </form>    
    </div>
    
    <div id="list">
        <h1>Lijst van todos</h1>
        <ul id="ullist" onclick="javascript:showDetails();return false;">
            <li>Hond uitlaten<span>wel even de hond goed uitlaten</span></li>
            <li>Gras maaien<span>gras netjes maaien john</span></li>
            <li>Muur verven<span>niet geel maar wit met sikkens verf!</span></li>
        </ul>
    </div>
    
    <div id="detail">
        <h1 id="detailtitle">Muur verven</h1>
        <p id="detaildescription">De muur in de schuur is behangen en moet nog worden geverfd.</p>
    </div>

</body>

</html>
