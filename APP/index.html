<!DOCTYPE html>

<html>
    <head>
        
        <title>Todo Application</title>
        <script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/styles.css" />

        
    </head>
<script>
  $(function(){
    
    $.ajax({ url:'/todos', dataType:'JSON', success: function(data){
        for (todo in data)
            addTodo(data[todo].title, data[todo].description);
    }});
    
    $("span", $("#titlefield")).hide();
    $("span", $("#descrfield")).hide();
    $("#t").keyup(function(){validateInput($("#t"), $("#titlefield"))});
    $("#d").keyup(function(){validateInput($("#d"), $("#descrfield"))});
    
    $('#myModal').on('hidden.bs.modal', function (e) {
        $("#t").val("");
        $("#d").val("");
        $("#titlefield").removeClass("has-error");
        $("span", $("#titlefield")).hide();
        $("#descrfield").removeClass("has-error");
        $("span", "#descrfield").hide();
    });
    
    $("#btnSave").click(function(){
        var t = $("#t");
        var d = $("#d");
    
        if (!validateInput(t, $("#titlefield"))) return;
        if (!validateInput(d, $("#descrfield"))) return;
        
        addTodo(t.val(), d.val());
        
        $.ajax({ url:'/todos',
               type:'post',
               data: JSON.stringify({ title: t.val(), description: d.val()}),
               contentType: "application/json; charset=utf-8",
               success: function(data){
                    $("#notification").fadeIn().delay(5000).fadeOut();
               }});
        
        $('#myModal').modal('hide');
    });
  });
  
  function validateInput(element, container){
    var value = $(element).val();
    $(container).removeClass("has-error");
    $("span", container).hide();
    if (!value) {
       $(container).addClass("has-error");
       $("span", container).show();
       return false;
    }
    return true;
  }

  function addTodo(title, description) {
    $("<li>")
            .append($("<span class='btn btn-danger btn-xs' style='margin-right:20px;margin-bottom:10px;'>").text("DEL").click(function(){ $(this).parent().remove();$("#dt").text(""); $("#dd").text("");}))
            .append($("<span>").addClass("t").text(title))
            .append($("<span>").addClass("h").text(description))
            .click(function(){ $("#dt").text($(".t",this).text()); $("#dd").text($(".h ",this).text());})
            .appendTo("#u");
  }
</script>

<body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Todo Application</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="/about.html">About</a></li>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div class="container">

        <div class="jumbotron">
            <h1 class="visible-sm visible-xs">Todo 2015(c) <br/><small>John Gorter - Mobile</small> </h1>
            <h1 class="hidden-sm hidden-xs">Todo 2015(c) <br/><small>John Gorter - Desktop</small></h1>
        </div>
    
        <div class="row">
            <div class="col-xs-12 col-md-4">
                    <div id="form">
                        <h1>Voeg een todo toe</h1>
               <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Add a new todo
                </button>
                    </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div id="list">
                    <h1>Lijst van todos</h1>
                    <ul id="u">
                    </ul>
                </div>
            </div>
            <div class="col-xs-6 col-md-4">
                <div id="detail">
                    <h1>Details</h1>
                    <b id="dt">Muur verven</b><br/>
                    <p id="dd">De muur in de schuur is behangen en moet nog worden geverfd.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div id="notification" style="display:none" class="alert alert-success" role="alert">
                     <strong>Success!</strong> A new todo is added on the server</div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group has-feedback" id="titlefield">
                                    <label for="t" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="t" placeholder="Title" name="t">
                                      <span class='glyphicon glyphicon-remove form-control-feedback'></span>
                                    </div>
                                </div>
                                <div class="form-group" id="descrfield">
                                    <label for="d" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                      <textarea id="d" name="d" class="form-control" rows="3"></textarea>
                                   </div>
                                </div>
                                 
                                 
                            </form>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" name="save" value="save" id="btnSave" class="btn btn-primary">Save changes</button>
              </div>
        
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

</body>

</html>
